<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버블로그리뷰 작성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>네이버블로그리뷰 작성기</h1>
    </header>
    <main>
        <section id="review-form-section">
            <h2>리뷰 작성</h2>
            <form id="review-form">
                <label for="blog-url">블로그 글 URL</label>
                <input type="url" id="blog-url" name="blog-url" required>
                <label for="rating">평점 (1~5)</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
                <label for="review-text">리뷰 내용</label>
                <textarea id="review-text" name="review-text" rows="4" required></textarea>
                <button type="submit">리뷰 등록</button>
            </form>
        </section>
        <section id="reviews-section">
            <h2>리뷰 목록</h2>
            <div id="reviews-container"></div>
        </section>
        <section id="partner-form-section">
            <h2>제휴 문의</h2>
            <form id="partner-form" action="https://formspree.io/f/mpqjyabr" method="POST">
                <label for="partner-name">이름</label>
                <input type="text" id="partner-name" name="name" required>
                <label for="partner-email">이메일</label>
                <input type="email" id="partner-email" name="email" required>
                <label for="partner-company">회사명</label>
                <input type="text" id="partner-company" name="company">
                <label for="partner-message">문의 내용</label>
                <textarea id="partner-message" name="message" rows="4" required></textarea>
                <input type="hidden" name="_subject" value="네이버블로그리뷰 작성기 제휴 문의">
                <button type="submit">문의 보내기</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 네이버블로그리뷰 작성기</p>
    </footer>
    <template id="review-card-template">
        <div class="review-card">
            <p><strong>URL:</strong> <a href="" target="_blank"></a></p>
            <p><strong>평점:</strong> <span></span></p>
            <p><strong>리뷰:</strong></p>
            <p></p>
        </div>
    </template>
    <script src="main.js"></script>
</body>
</html>
