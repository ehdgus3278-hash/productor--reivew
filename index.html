<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Blog Review</h1>
    </header>
    <main>
        <section id="review-form-section">
            <h2>Submit a Review</h2>
            <form id="review-form">
                <label for="blog-url">Blog Post URL:</label>
                <input type="url" id="blog-url" name="blog-url" required>
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" rows="4" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </section>
        <section id="reviews-section">
            <h2>Reviews</h2>
            <div id="reviews-container"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Blog Review Site</p>
    </footer>
    <template id="review-card-template">
        <div class="review-card">
            <p><strong>URL:</strong> <a href="" target="_blank"></a></p>
            <p><strong>Rating:</strong> <span></span></p>
            <p><strong>Review:</strong></p>
            <p></p>
        </div>
    </template>
    <script src="main.js"></script>
</body>
</html>
